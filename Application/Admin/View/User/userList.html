<include file="Public:header" />
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">用户列表</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            用户信息列表
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>用户名</th>
                                            <th>用户组</th>
                                            <th>昵称</th>
                                            <th>注册时间</th>
                                            <th>上次登录时间</th>
                                            <th>上次登录IP</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="userList" id="vo">
                                        <tr class="gradeX">
                                            <td>{$vo.id}</td>
                                            <td>{$vo.username}</td>
                                            <td>{$vo.usergroup}</td>
                                            <td class="center">{$vo.remark}</td>
                                            <td class="center">{$vo.time}</td>
                                            <td class="center">{$vo.last_login_time}</td>
                                            <td class="center">{$vo.ip}</td>
                                        </tr>
                                    </volist>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
<include file="Public:footer" />
